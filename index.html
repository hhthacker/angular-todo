<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body ng-app="TodoApp">
    <nav class="navbar-inverse navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
                    <li><a href="#">{{thingy.name}}</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div ng-controller="ItemCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-sucess" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-sucess" ng-click="allItem()">All Item</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <h1>NG Todo</h1>
        <div ng-show="!showListView">
          <h3>New Todo</h3>
        </div>
        <div ng-show="showListView">
          <h3>Todo List</h3>
        </div>
      </div>
    </div>


    </div>
    <script src="./lib/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
</body>

</html>
