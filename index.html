<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body ng-app="TodoApp">
    <nav class="navbar-inverse navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span>Hi</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
                    <li><a href="#">{{thingy.name}}</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="row">
        <h1>NG Todo</h1>
        <div class="col-xs-8 col-xs-offset-2" ng-view>
        </div>
    </div>
    <!-- Third party scripts -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="./lib/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./lib/bower_components/angular-route/angular-route.min.js"></script>
    <!-- Personal scripts -->
    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/AppConfig.js" type="text/javascript"></script>
    <script src="javascripts/AppConstants.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/NavCtrl.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/ItemListCtrl.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/ItemEditCtrl.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/ItemNewCtrl.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/ItemViewCtrl.js" type="text/javascript"></script>

</body>

</html>
